{% extends 'base.html' %}


{% block content %}
<main>
    <div class='container mt-5'>
  
    <div class='row'>
<img src="{{ blog.thumbnail.url }}" alt="thumbnail" width="100%">
&nbsp;<br>
<div class="content" style='background: #f7f6f6;
    padding : 1em;
    box-shadow: 0px 0px 5px #d1d0d0;'>
    <h3 style='background: #000000;
    color: white;' class='p-2 mt-2'>{{ blog.title }}<small style="font-size: 13px;
    float: right;
    margin-top: 10px;">{{ blog.author.name }}</small></h3>
  {{ blog.content|safe }}
</div>

</div></div>
    </main>
  {% endblock %}
